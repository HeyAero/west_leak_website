<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="gallery.css">
    <title>West Leak - Homepage</title>
  </head>


  <body>  
  <body>
    <header class="p-3">
      <nav class="d-none d-sm-flex justify-conent-start align-items-center">
        <img
          src="assets/images/logo.png"
          alt="west leake logo"
          width="200"
          class="mr-5"
        />
        <a href="#" class="px-3">HOME</a>
        <a href="#" class="px-3">ABOUT US</a>
        <a href="#" class="px-3">OUT HISTORY</a>
        <a href="#" class="px-3">VISIT US</a>
        <i class="fas fa-envelope fa-2x ml-auto px-2"></i>
        <i class="fas fa-phone fa-2x px-2"></i>
      </nav>
    </header>
    <main>
      <section class="grid jumbo mt-5">
        <div class="one"><img src="https://upload.wikimedia.org/wikipedia/commons/9/97/West_Leake_from_track_on_Fox_Hill_-_geograph.org.uk_-_1298823.jpg" alt=""></div>
        <div class="two">
          <p class="lead p-2">Slogan one</p>
          <p class="lead p-2">Slogan two</p>
          <p class="lead p-2">Slogan three</p>
        </div>
      </section>
      <section class="about"></section>
          
      <section class="about">
        <div class="container py-5">
          <hr />
          <h1>ABOUT WEST LEAKE</h1>
          <h5>
            West Leake is a small conservation village and civil parish in the
            Rushcliffe district of Nottinghamshire.
          </h5>
          <div class="about-content row">
            <div class="col-md about-card">
              <h5 class="font-style-bold"></h5>
            </div>
            <div class="col-md card-image">
              <img src="" alt="" />
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="grid gallery">
          <div class="one"><img src="https://picsum.photos/200?random=1" alt=""></div>
          <div class="two"><img src="https://picsum.photos/200?random=2" alt=""></div>
          <div class="three"><img src="https://picsum.photos/200?random=3" alt=""></div>
          <div class="four"><img src="https://picsum.photos/200?random=4" alt=""></div>
          <div class="five"><img src="https://picsum.photos/200?random=5" alt=""></div>
      </div> 
      </section>
    </main>
    <footer></footer>
  </body>
</html>
