<!DOCTYPE html>

  <head>

  <body>  
  <body>
    <header class="p-3">
      <nav class="d-none d-sm-flex justify-conent-start align-items-center">
        <img
          src="assets/images/logo.png"
          alt="west leake logo"
          width="200"
          class="mr-5"
        />
        <a href="#" class="px-3">HOME</a>
        <a href="#" class="px-3">ABOUT US</a>

        <div class="two">

          </h5>

        <div class="grid gallery">

          <div class="five"><img src="https://upload.wikimedia.org/wikipedia/commons/0/09/Blue_bells_in_Leake_new_wood_-_geograph.org.uk_-_1298868.jpg" alt=""></div>
      </div>
